<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bioelectric Consciousness Module - Interactive Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid p-4">
      <header class="mb-4">
        <h1 class="display-5">Bioelectric Consciousness Module</h1>
        <p class="lead">
          Interactive exploration of bioelectric patterns inspired by Michael
          Levin's research
        </p>
      </header>

      <div class="row">
        <!-- Control Panel -->
        <div class="col-md-3">
          <div class="card bg-dark border-secondary mb-4">
            <div class="card-header bg-secondary text-light">
              <h5 class="mb-0">Simulation Control</h5>
            </div>
            <div class="card-body">
              <label for="scenario-select" class="form-label"
                >Experiment Scenario</label
              >
              <select
                id="scenario-select"
                class="form-select bg-dark text-light border-secondary mb-3"
              >
                <!-- Will be populated dynamically -->
              </select>
              <p id="scenario-description" class="text-muted small mb-3"></p>

              <div class="d-grid gap-2">
                <button id="init-simulation" class="btn btn-outline-primary">
                  Initialize
                </button>
                <button
                  id="step-simulation"
                  class="btn btn-outline-secondary"
                  disabled
                >
                  Step
                </button>
                <button
                  id="run-simulation"
                  class="btn btn-outline-success"
                  disabled
                >
                  Run
                </button>
                <button
                  id="stop-simulation"
                  class="btn btn-outline-danger"
                  disabled
                >
                  Stop
                </button>
              </div>

              <div class="mt-3">
                <label for="iteration-count" class="form-label"
                  >Iteration</label
                >
                <input
                  type="text"
                  id="iteration-count"
                  class="form-control bg-dark text-light border-secondary"
                  value="0"
                  readonly
                />
              </div>
            </div>
          </div>

          <!-- Parameters Panel -->
          <div class="card bg-dark border-secondary mb-4">
            <div class="card-header bg-secondary text-light">
              <h5 class="mb-0">Parameters</h5>
            </div>
            <div class="card-body" id="parameters-container">
              <!-- Will be populated dynamically -->
            </div>
          </div>

          <!-- Cell Interaction -->
          <div class="card bg-dark border-secondary mb-4">
            <div class="card-header bg-secondary text-light">
              <h5 class="mb-0">Cell Interaction</h5>
            </div>
            <div class="card-body">
              <label for="interaction-type" class="form-label"
                >Interaction Type</label
              >
              <select
                id="interaction-type"
                class="form-select bg-dark text-light border-secondary mb-3"
              >
                <option value="voltage">Voltage Potential</option>
                <option value="sodium">Sodium Ion</option>
                <option value="potassium">Potassium Ion</option>
                <option value="calcium">Calcium Ion</option>
              </select>

              <label for="interaction-intensity" class="form-label"
                >Intensity</label
              >
              <input
                type="range"
                id="interaction-intensity"
                class="form-range"
                min="-1"
                max="1"
                step="0.1"
                value="0.8"
              />
              <div class="d-flex justify-content-between mb-3">
                <span class="small">-1.0</span>
                <span id="intensity-value" class="small">0.8</span>
                <span class="small">1.0</span>
              </div>

              <p class="text-light small">
                Click on the visualization to modify cell states
              </p>
            </div>
          </div>
        </div>

        <!-- Visualization Panel -->
        <div class="col-md-9">
          <div class="card bg-dark border-secondary mb-4">
            <div
              class="card-header bg-secondary text-light d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">Bioelectric Pattern Visualization</h5>
              <div class="btn-group btn-group-sm" role="group">
                <button
                  type="button"
                  class="btn btn-outline-light active"
                  data-view="voltage"
                >
                  Voltage
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  data-view="sodium"
                >
                  Na+
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  data-view="potassium"
                >
                  K+
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  data-view="calcium"
                >
                  Ca2+
                </button>
                <button
                  type="button"
                  class="btn btn-outline-light"
                  data-view="morphology"
                >
                  Morphology
                </button>
              </div>
            </div>
            <div class="card-body">
              <div id="visualization" style="width: 100%; height: 500px"></div>
            </div>
          </div>

          <!-- Analysis Panel -->
          <div class="card bg-dark border-secondary">
            <div class="card-header bg-secondary text-light">
              <h5 class="mb-0">Pattern Analysis</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <div
                    id="time-series"
                    style="width: 100%; height: 250px"
                  ></div>
                </div>
                <div class="col-md-6">
                  <div
                    id="pattern-metrics"
                    style="width: 100%; height: 250px"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
  </body>
</html>
